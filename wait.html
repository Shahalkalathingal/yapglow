<br>
<div class="container box" style="width:800px ;" >
  
            
            <form method="post" action="/account/edit-profile">
               
               
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input name="name" class="input" placeholder="Your Name" type="text" value="{{userDetails.name}}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control has-icon has-icon-right">
                            <input name="username" class="input" placeholder="Your Username" type="text"
                                value="{{userDetails.username}}">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <p class="control has-icon has-icon-right">
                            <input name="email" class="input" placeholder="Your Email" type="email" value="{{userDetails.email}}">


                        </p>
                    </div>


                    <label class="label">Bio</label>
                    <p class="control">
                        <textarea name="bio" class="textarea" placeholder="Describe Yourself!"></textarea>
                    </p>
                    <div class="content">
                        <br>
                        <h1>Optional Information</h1>
                    </div>
                    <div class="field">
                        <label class="label">Profile Pic</label>
                        <p class="control has-icon has-icon-right">
                            <input name="image" class="input" placeholder="Image Url" type="text" value="{{userDetails.image}}">


                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Your Favorite Category</label>
                        <div class="control">
                            <div class="select">
                                <select name="category">
                                    {{#if category.vloging}}
                                    <option value="none">Select Category</option>
                                    <option selected value="vloging/gaming">Vloging / Gaming</option>
                                    <option value="music/live">Music / Live</option>
                                    <option value="hangout/dating">Hangout / Dating</option>
                                    <option value="concert/festival">Concert / Festival</option>
                                    <option value="lgbt">LGBT</option>
                                    {{/if}}
                                    {{#if category.music}}
                                    <option value="none">Select Category</option>
                                    <option value="vloging/gaming">Vloging / Gaming</option>
                                    <option selected  value="music/live">Music / Live</option>
                                    <option value="hangout/dating">Hangout / Dating</option>
                                    <option value="concert/festival">Concert / Festival</option>
                                    <option value="lgbt">LGBT</option>
                                    {{/if}}
                                    {{#if category.hangout}}
                                    <option value="none">Select Category</option>
                                    <option value="vloging/gaming">Vloging / Gaming</option>
                                    <option value="music/live">Music / Live</option>
                                    <option selected value="hangout/dating">Hangout / Dating</option>
                                    <option value="concert/festival">Concert / Festival</option>
                                    <option value="lgbt">LGBT</option>
                                    {{/if}}
                                    {{#if category.concert}}
                                    <option value="none">Select Category</option>
                                    <option value="vloging/gaming">Vloging / Gaming</option>
                                    <option value="music/live">Music / Live</option>
                                    <option value="hangout/dating">Hangout / Dating</option>
                                    <option selected value="concert/festival">Concert / Festival</option>
                                    <option value="lgbt">LGBT</option>
                                    {{/if}}
                                    {{#if category.lgbt}}
                                    <option value="none">Select Category</option>
                                    <option value="vloging/gaming">Vloging / Gaming</option>
                                    <option value="music/live">Music / Live</option>
                                    <option value="hangout/dating">Hangout / Dating</option>
                                    <option value="concert/festival">Concert / Festival</option>
                                    <option selected value="lgbt">LGBT</option>
                                    {{/if}}
                                     {{#if category.none}}
                                    <option selected value="none">Select Category</option>
                                    <option value="vloging/gaming">Vloging / Gaming</option>
                                    <option value="music/live">Music / Live</option>
                                    <option value="hangout/dating">Hangout / Dating</option>
                                    <option value="concert/festival">Concert / Festival</option>
                                    <option  value="lgbt">LGBT</option>
                                    {{/if}}

                                </select>
                            </div>
                        </div>
                    </div>
<br>
                    <div class="content">
                        <h1>Password</h1>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control has-icons-left">
                            <input name="old_password" class="input" type="password" placeholder="Old Password"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                            <input name="new_password" class="input" type="password" placeholder="New Password"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
               
               
                    <button type="submit" class="button is-primary modal-save">Save changes</button>
                    <a class="button modal-cancel" onclick="profileOff()">Cancel</a>
                
                {{!-- Edit Preferences Modal End --}}
           
            </form>
      
</div>

<br><br>
